<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Pelanggan Coffee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: hsl(39, 53%, 74%);
        }
        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            max-width: 500px;
            margin: 50px auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2 class="text-center mb-4">Feedback Pelanggan Coffee</h2>
            <form>
                <div class="mb-3">
                    <label for="feedbackTopic" class="form-label">Pilih Topik Feedback</label>
                    <select class="form-select" id="feedbackTopic">
                        <option value="Pelayanan">Menu</option>
                        <option value="Produk">Picoffee</option>
                        <option value="Lainnya">Lainnya</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="feedbackDetails" class="form-label">Detail masukan</label>
                    <textarea class="form-control" id="feedbackDetails" rows="4" placeholder="Masukkan detail feedback Anda"></textarea>
                </div>
                <button type="submit" class="btn btn-primary w-100">Kirim masukan</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
