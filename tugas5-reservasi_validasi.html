<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Registrasi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #bce583;
        }
        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            max-width: 500px;
            margin: 50px auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2 class="text-center mb-4">Reservasi pelanggan</h2>
            <form>
                <div class="mb-3">
                    <label for="fullName" class="form-label">Nama Lengkap</label>
                    <input type="text" class="form-control" id="fullName" required placeholder="Masukkan nama lengkap">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" required placeholder="Masukkan email Anda">
                </div>
                <div class="mb-3">
                    <label for="Nomor Telepon" class="form-label">Nomor Telepon</label>
                    <input type="nomortelepon" class="form-control" id="Nomor Telepon" required minlength="Masukan nomor telepon/wa anda">
                </div>
                <div class="mb-3">
                    <label for="confirmnomormeja" class="form-label">Konfirmasi Nomor Meja</label>
                    <input type="password" class="form-control" id="confirmnomormeja">
                </div>
                <button type="submit" class="btn btn-success w-100">Daftar</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
