<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Reservasi Pemesanan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #d8eec0;
        }
        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            max-width: 500px;
            margin: 50px auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2 class="text-center mb-4">Reservasi Meja</h2>
            <form>
                <div class="mb-3">
                    <label for="datePicker" class="form-label">Pilih Tanggal</label>
                    <input type="date" class="form-control" id="datePicker" required>
                </div>
                <div class="mb-3">
                    <label for="numberofseats" class="form-label">Jumlah kursi</label>
                    <input type="numberofseats" class="form-control" id="numberofseats" min="3" required>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="termsCheck" required>
                    <label class="form-check-label" for="termsCheck">Saya setuju dengan syarat dan ketentuan</label>
                </div>
                <button type="submit" class="btn btn-primary w-100">reservasi</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
