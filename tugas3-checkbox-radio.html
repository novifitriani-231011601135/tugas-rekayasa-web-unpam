<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Survey</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Coffee Survey</h2>
        <form>
            <p>Coffe apa yang kamu sukai?</p>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="pop">
                <label class="form-check-label" for="pop">lattemod</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="koplo">
                <label class="form-check-label" for="koplo">modmaciato</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="koplo">
                <label class="form-check-label" for="koplo">piarabicano</label>
            </div>
            <!-- Add other options similarly -->

            <p>Berapa sering kamu meminum coffe?</p>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="radioGroup" id="option1" value="1-3">
                <label class="form-check-label" for="option1">1h-3x</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="radioGroup" id="option2" value="4-6">
                <label class="form-check-label" for="option2">1h-2x</label>
            </div>
            <!-- Add other radio options similarly -->

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
